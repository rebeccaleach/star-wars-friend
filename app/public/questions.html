<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Website</title>

	<link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

	<div id="container">

        <header>
            <a href="/"><h1>Star Wars Friends</h1></a>
        </header>

        <main>

            <form action="/api/friends" method="post">
                <div>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" value="" name="name">
                </div>
                <div>
                    <label for="photo">Photo URL:</label><br>
                    <input type="text" id="photo" value="" name="photo">
                </div>

                <p class="instructions">Answer questions according to what is most accurate for you, where 1 is "strongly disagree" and 5 is "strongly agree."</p>

                <ol>
                    <li>
                        <label name ="q1" for="q1" class="question-label">I prefer long-range weapons (blaster, thermal detonator) over melee weapons (lightsaber, quarterstaff).</label><br>
                        <input type="radio" value="1" name="q1-answer" class="first-radio"><label for="q1">1</label>
                        <input type="radio" value="2" name="q1-answer"><label for="q1">2</label>
                        <input type="radio" value="3" name="q1-answer"><label for="q1">3</label>
                        <input type="radio" value="4" name="q1-answer"><label for="q1">4</label>
                        <input type="radio" value="5" name="q1-answer"><label for="q1">5</label>
                    </li>
                    <li>
                        <label name ="q2" for="q2" class="question-label">I shoot first and ask questions later.</label><br>
                        <input type="radio" value="1" name="q2-answer" class="first-radio"><label for="q2">1</label>
                        <input type="radio" value="2" name="q2-answer"><label for="q2">2</label>
                        <input type="radio" value="3" name="q2-answer"><label for="q2">3</label>
                        <input type="radio" value="4" name="q2-answer"><label for="q2">4</label>
                        <input type="radio" value="5" name="q2-answer"><label for="q2">5</label>
                    </li>
                </ol>

                <div class="align-center">
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </main>

        <footer>
            Footer
        </footer>		

	</div>

	<script src="../assets/js/logic.js"></script>
</body>
</html>
